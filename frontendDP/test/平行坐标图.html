<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="d3@7.js"></script>
</head>
<body>
  <svg width="500" height="500">
    <circle r="20" cx="200" cy="300" fill="None" stroke="black"></circle>
  </svg>
  <script>
    let svg = d3.select('svg');
    let data = [
      {
        x: 50,
        y: 20,
      },
      {
        x: 100,
        y: 70,
      },
      {
        x: 150,
        y: 150,
      },
      {
        x: 200,
        y: 190,
      },
      {
        x: 250,
        y: 280,
      },
    ];
    let Line = d3.line()
        .x(function (d) {
          return d.x;
        })
        .y(function (d) {
          return d.y;
        });
    svg.append("path")
        .attr("d", Line(data))
        .attr("stroke", function (d) {
          return 'red';
        })
        .attr("stroke-width", 10)
        .attr("fill", "none");
  </script>
</body>
</html>
